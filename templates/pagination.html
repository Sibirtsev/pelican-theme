{% if DEFAULT_PAGINATION %}
<section class="pager">
    {% if articles_page.has_previous() %}
    <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; newest</a>
    {% endif %}

    {% if articles_page.has_next() %}
    <a href="{{ SITEURL }}/{{ articles_next_page.url }}">older &rarr;</a>
    {% endif %}
</section>
{% endif %}
